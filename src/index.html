<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Comparison - Index</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f9fb;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            margin-top: 48px;
            margin-bottom: 32px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #22223b;
            margin: 0 0 8px 0;
        }

        p {
            color: #4a4e69;
            margin: 0;
        }

        .links {
            display: flex;
            gap: 32px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(34, 34, 59, 0.08);
            padding: 32px 40px;
            min-width: 220px;
            text-align: center;
            transition: transform 0.15s, box-shadow 0.15s;
        }

        .card:hover {
            transform: translateY(-4px) scale(1.03);
            box-shadow: 0 6px 24px rgba(34, 34, 59, 0.13);
        }

        .card a {
            text-decoration: none;
            color: #22223b;
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: 0.02em;
            transition: color 0.15s;
        }

        .card a:hover {
            color: #3a86ff;
        }
    </style>
</head>

<body>
    <header>
        <h1>AI Comparison</h1>
        <p>Select a model to view its page:</p>
    </header>
    <div class="links">
        <div class="card">
            <a href="claude-draft.html">Claude Draft</a>
        </div>
        <div class="card">
            <a href="claude-final.html">Claude Final</a>
        </div>
        <div class="card">
            <a href="gemini.html">Gemini</a>
        </div>
        <div class="card">
            <a href="chatgpt.html">ChatGPT</a>
        </div>
    </div>
</body>

</html>
